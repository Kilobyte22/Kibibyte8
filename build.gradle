apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}
apply plugin: 'idea'
apply plugin: 'scala'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.scalatest:scalatest_2.10.0:2.0.M5'
    compile 'org.scala-lang:scala-library:2.10.2'
    compile 'org.pircbotx:pircbotx:1.9'
    compile 'com.typesafe.slick:slick_2.10:2.1.0'
    compile 'com.google.guava:guava:10.0-rc32'
    compile 'org.slf4j:slf4j-simple:1.7.7'
}
