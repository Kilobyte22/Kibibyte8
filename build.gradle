apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}
apply plugin: 'idea'
apply plugin: 'scala'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.scala-lang:scala-library:2.10.2'
    compile 'org.pircbotx:pircbotx:1.9'
}
